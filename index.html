<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />

    <title>Countries</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="main-header">
                <h1>Countries Population Statistics</h1>
            </div>
        </div>
        <div class="row">
            <form class="row g-3 justify-content-center">
                <div class="col-auto">
                    <label for="staticEmail2">Search Country</label>
                    <input type="text" class="form-control" id="searchInput" value="">
                </div>
                <div class="col-auto">
                    <button id="searchButton" type="button" style="margin-top: 24px"
                        class="btn btn-primary mb-3">Search</button>
                    <button id="fetchButton" type="button" style="margin-top: 24px" class="btn btn-primary mb-3">Get
                        all Countries</button>
                </div>
            </form>
        </div>
        <div>
            <span>Total Countries Population</span>
            <div id="total"></div>
        </div>
        <div>
            <span>Average Population</span>
            <div id="avarage"></div>
        </div>
        <div class="row" id="content">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Country Name</th>
                        <th scope="col">Population</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
